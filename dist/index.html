<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pok√©dex</title>
</head>
<body>
    <script>
    function pokeListener () {
        let pokemon = JSON.parse(this.responseText);
        console.log(pokemon.id);
        console.log(pokemon.name);
        console.log(pokemon.stats);
        console.log(pokemon.abilities);
        console.log(pokemon.types);
        console.log(pokemon.height/10);
        console.log(pokemon.weight/10);
    };

    function evoListener () {
        let evolution = JSON.parse(this.responseText);
        console.log(evolution.chain);
        console.log(evolution.chain.species);
        console.log(evolution.chain.evolves_to);

    };

    var pokeReq = new XMLHttpRequest();
    pokeReq.onload = pokeListener;
    pokeReq.open("get", "https://pokeapi.co/api/v2/pokemon/charizard", true);
    pokeReq.send();

    var evoReq = new XMLHttpRequest();
    evoReq.onload = evoListener;
    evoReq.open("get", "https://pokeapi.co/api/v2/evolution-chain/1/", true);
    evoReq.send();

    
    </script>
</body>
</html>
