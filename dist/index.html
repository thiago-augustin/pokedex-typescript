<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokédex</title>
</head>
<body>
    <header>
        <h1>Pokédex</h1>
    </header>
    <section class="search">
        <div class="search-bar-div">
            <input type="text" class="search-bar" placeholder="Input a Pokémon name or ID...">
            <img src="assets/search-icon.svg" alt="">
        </div>
        <div class="filter-div">
            <img src="assets/filter-icon.svg" alt="">
        </div>
    </section>
    <section class="pokemons">

    </section>
    <footer>
        <button class="button-more">see more</button>
    </footer>
    <script>
    buscaPoke("https://pokeapi.co/api/v2/pokemon/2");
    function pokeListener () {
        let pokemon = JSON.parse(this.responseText);
        console.log(pokemon)
    };

    function buscaPoke(url){
        var urlBusca = url;
        var pokeReq = new XMLHttpRequest();
        pokeReq.onload = pokeListener;
        pokeReq.open("get", urlBusca, true);
        pokeReq.send();
    }
    </script>
</body>
</html>
